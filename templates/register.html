{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-----username------>
               <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-plus prefix red-text text-red darken-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
               </div>
               <!---password---->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user-lock prefix red-text text-red darken-3"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!---register---->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-3 text-white text-shadow">
                        Register<i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
